name: dhcpv4

# NOTE: 如 Ubuntu 发行版, 由于 NetworkManager 使用了 netlink 监听的接口事件, 当接口 down 的时候将其配置写到 sysctl 中, 相同值时会覆盖前面脚本的修改. 

services:
  dhcpd:
    image: scenario_envs/dhcpd
    build: .
    user: ${CTR_UID}
    network_mode: "host"
    environment:
      - IFACE=${IFACE}
    volumes:
      - ./conf/dhcpd.conf:/etc/dhcp/dhcpd.conf
      - ./data/:/var/data/dhcp
    # NOTE: 需要权限用于生成 /dev/ppp
    privileged: true
    # NOTE: 给接口配置地址需要网络管理能力
    cap_add:
      - NET_ADMIN
    # -cf 指定配置文件
    # -f 前台运行, 防止容器直接退出
    command: >
      sh -c "
        mkdir -p /tmp/data/&&
        touch /tmp/data/dhcpd.leases &&
        dhcpd -f -cf /etc/dhcp/dhcpd.conf -lf /tmp/data/dhcpd.leases $${IFACE}
      "
